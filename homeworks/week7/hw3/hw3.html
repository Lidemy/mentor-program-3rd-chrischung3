<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="./style.css" />

	<body>

					<div class='row-btns'>
						<button class='nums' id='1'>1</button>
						<button class='nums' id='2'>2</button>
