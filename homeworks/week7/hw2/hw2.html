<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./style.css" />
		<title>hw2</title>
	</head>
	<body>
		<form class='questionaire' action='#'>
			<div class='wrapper'>
				<div class='header'>
					<div class='title'>程式導師實驗計畫第三期報名表單</div>

					<div class='intro'>
						詳情請參考：<a href="https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3" target="_blank"> https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3</a>
					
						<p>填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔</p>
					</div>

					<div class='required'>*必填</div>
				</div>

				<div class='required__question_email'>
					電子郵件地址<span class='required__mark'>*</span> <br />
					<input placeholder='你的電子郵件' class='text__input' id='email' />
					<div class='no__input'>這是必填問題</div>
				</div>

				<div class='required__question_nick'>
					暱稱<span class='required__mark'>*</span>
					<div class='subtitle'>
						該如何稱呼你
					</div>
					<input placeholder='您的回答' class='text__input' id='nickname' />
					<div class='no__input'>這是必填問題</div>
				</div>

				<div class='required__question_course'>
					報名類型<span class='required__mark'>*</span> <br />
					<div class='checkbox'>
						<label>
							<input class='check' type='radio' id='course1'>
							從零到一基礎班（兩個月後開始收保證金 5000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付）
						</label> 
					</div>
					<div class='checkbox'>
						<label>
							<input class='check' type='radio' id='course2'>
							從零到一基礎班（在職工程師加強班（兩個月後開始收保證金 5000，三個月時收學費 35000 元台幣，被淘汰不退還
						</label>
					</div>
					<div class='no__input'>這是必填問題</div>
				</div>

				<div class='required__question_job'>
					現在的職業<span class='required__mark'>*</span>
					<div class='subtitle'>
						範例：學生、前端工程師、待業中、業務
					</div>
					<input placeholder='您的回答' class='text__input' id='job' />
					<div class='no__input'>這是必填問題</div>
				</div>

				<div class='required__question_aware'>
					怎麼知道這個計畫的？<span class='required__mark'>*</span> <br />
					<input placeholder='您的回答' class='text__input' id='aware' />
					<div class='no__input'>這是必填問題</div>
				</div>

				<div class='required__question_code__bg'>
					是否有程式相關背景？<span class='required__mark'>*</span>
					<div class='subtitle'>
						範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...
					</div>
					<input placeholder='您的回答' class='text__input' id='code__bg' />
					<div class='no__input'>這是必填問題</div>
				</div>

				<div class='non_required__question'>
					其他
					<div class='subtitle'>
						任何你想說的
					</div>
					<input placeholder='您的回答' class='text__input' id='random' />
				</div>

				<input class='submit' type='submit' value='提交'></input>

			</div>
		</form>
		<script src="./hw2.js"> </script>
	</body>
</html>
